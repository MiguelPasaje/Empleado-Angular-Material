<div class="row">
  <div class="col-lg-6">
    <h2>Agregar Empleado</h2>
  </div>
</div>
<div class="row">
  <div class="col-lg-4">
    <form>
      <div class="col-lg-12">
        <mat-form-field class="example-container" [style.font-size.px]="16">
          <mat-label>Nombre Completo</mat-label>
          <input matInput>
        </mat-form-field>
      </div>
      <div class="col-lg-12">
        <mat-form-field class="example-container">
          <mat-label>Correo</mat-label>
          <input matInput>
        </mat-form-field>
      </div>
      <br>
      <br>
      <div class="col-lg-12">
        <mat-form-field class="example-container">
          <mat-label> fecha ingreso</mat-label>
          <input matInput [matDatepicker]="picker">
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker touchUi #picker></mat-datepicker>
        </mat-form-field>

      </div>
      <div class="col-lg-12">
        <mat-form-field>
          <mat-label class="example-container">
            Telefono
          </mat-label>
          <input matInput>
        </mat-form-field>
      </div>
      <div class="col-lg-12">
        <mat-form-field class="example-container">
          <mat-label> Estado civil</mat-label>
          <mat-select>
            <mat-option *ngFor="let estadoCivil of estadosCiviles" [value]="estadoCivil">
              {{estadoCivil}}
            </mat-option>
          </mat-select>
        </mat-form-field>

      </div>
      <div class="col-lg-12">
        <mat-radio-group aria-label="Seleccione Sexo">
          <mat-radio-button value="Masculino">Masculino</mat-radio-button>
          <mat-radio-button value="Femenino">Femenino</mat-radio-button>
        </mat-radio-group>
      </div>
      <br>
      <div class="col-lg-12">
        <button class="btn btn-success btn-lg float-right" style="margin-left: 10px;">Aceptar</button>
        <button class="btn btn-secondary btn-lg float-right" routerLink="/">cancelar</button>
         ,
      </div>


    </form>
  </div>
  <div class="col-lg-4 offset-lg-2">
    <img src="assets/img/img.avif" alt="" width="95%" height="98%">
  </div>
</div>
